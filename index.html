<!DOCTYPE html >
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SharkHack 2024!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset=”utf-8”>
  </head>
  <body>
    <div class="inner-container">
      <header>
        <nav>
          <h1>Article Design Game</h1>
        </nav>
      </header>
      <div class="instructions" id="instructions">
        <h2>Welcome to Article Design Game!</h2>
        <p>Put text here</p>
        <button onClick="hide('instructions')">Okay!</button>
      </div>
      <div class="game-container">
        <div class="col">
          <div class="grid-container">
            <p>Add grid here every time grid is changed</p>
            <!-- <div class="title">Title</div>
            <div class="header1">Header 1</div>
            <div class="header2">Header 2</div>
            <div class="body">Body Text</div>
            <div class="image">Image</div> -->
          </div>
          <p>grid goes here</p>
        </div>
        <div class="col">
          <form>
            <input type="radio" id="title" name="tool_select" value="Title">
            <label for="title">Title</label><br>
            <input type="radio" id="header" name="tool_select" value="Header">
            <label for="header">Header</label><br>
            <input type="radio" id="body" name="tool_select" value="Body">
            <label for="body">Body</label><br>
            <input type="radio" id="image" name="tool_select" value="Image">
            <label for="image">Image</label><br>
            <input type="radio" id="none" name="tool_select" value="None">
            <label for="None">None</label>
          </form>          
        </div>
      </div>
      <footer>
        <p>Created by Echo Chamber III<br>Aysha Taha, Christine Felt, Lee Cummings</p>
      </footer>
      <script src="main.js"></script>  
    </div>
  </body>

</html>
